<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCEZ - web code samples</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/index.html">SCEZ - web code samples</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="text-center">
                <img style="height: 150px;" src="/logo100.png" />
                <br />
                <br />
                <h1 class="display-4">Mint NFT</h1>
                <section>
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-8">
                            <div>

                                <select id="ddlNetType" class="form-control">
                                    <option value="testnet">Testnet</option>
                                    <option value="mainnet">Mainnet</option>
                                </select>
                                <br />
                                <input id="txtTokenName" type="text" class="form-control" placeholder="Enter token name" />
                                <br />
                                <input id="txtDescription" type="text" class="form-control" placeholder="Enter NFT description" />
                                <br />
                                <input type="file" id="formFile" />
                                <br />
                                <br />
                                <button class="btn btn-primary" onclick="minNft(); return false;">Submit</button>
                            </div>
                        </div>
                        <div class="col-2">
                        </div>
                    </div>
                </section>

            </div>

        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - SCEZ
        </div>
    </footer>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js"></script>
    <script src="/index.js"></script>
